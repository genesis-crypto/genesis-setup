name: Criação de Repositório Automatizado

on:
  issues:
    types: [opened, reopened]

env:
  ISSUE_CONTEXT: ${{ toJSON(github.event.issue) }}

jobs:
  create-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Creating comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Criando repositório: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

  create-repository:
    runs-one: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo $ISSUE_CONTEXT
  
  close-github-issue:
    runs-on: ubuntu-latest
    needs: [create-github-repo, create-comment]
    steps:
      - name: Close issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: Auto-closing issue