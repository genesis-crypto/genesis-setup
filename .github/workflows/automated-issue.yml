name: Criação de Repositório Automatizado

on:
  issues:
    types: [opened, reopened]
  
jobs:
  create-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Creating comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Criando repositório: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

  parse-issue-body:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Parse issue body
        id: parse_body
        run: |
          echo "## Issue Body\n${{ github.event.issue.body }}"

          # Extract repository name
          REPO_NAME=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=Nome do repositório\n\n).*(?=\n\n###)')
          echo "## Repository Name\n$REPO_NAME"

          # Extract repository template
          REPO_TEMPLATE=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=Template\n\n).*')
          echo "## Repository Template\n$REPO_TEMPLATE"

          # Store extracted data as outputs
          echo "::set-output name=repo_name::$REPO_NAME"
          echo "::set-output name=repo_template::$REPO_TEMPLATE"

  create-github-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Getting repository information
        run: |
          echo "Repo Name: ${{ steps.parse_body.outputs.repo_name }}"
          echo "Repo Template: ${{ steps.parse_body.outputs.repo_template }}"
  
  close-github-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue
        uses: actions/close-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}