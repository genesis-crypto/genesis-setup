name: Criação de Repositório Automatizado

on:
  issues:
    types: [opened, reopened]
  
jobs:
  create-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Creating comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Criando repositório: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

  parse-issue-body:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Parse Issue Body
      run: |
        REPOSITORY_NAME=$(echo "$GITHUB_EVENT_PATH" | jq -r '.issue.body' | grep -oP '"id": "repository".*"value": "\K[^"]+')
        TEMPLATE_NAME=$(echo "$GITHUB_EVENT_PATH" | jq -r '.issue.body' | grep -oP '"id": "template".*"selected_option": "\K[^"]+')
        echo "::set-env name=REPOSITORY_NAME::$REPOSITORY_NAME"
        echo "::set-env name=TEMPLATE_NAME::$TEMPLATE_NAME"

  create-github-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Getting repository information
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Body: ${{ github.event.issue.body }}"